<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Control de Alumbrado Público</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
  
  <style>
    .leaflet-routing-container {
      background-color: #2d3748; /* bg-gray-700 */
      color: #e2e8f0; /* text-gray-200 */
      border: 1px solid #4a5568; /* border-gray-600 */
    }
    .leaflet-routing-container h2, .leaflet-routing-alt h3 {
      color: #63b3ed; /* text-cyan-400 */
    }
    .leaflet-routing-alt {
      background-color: #4a5568; /* bg-gray-600 */
    }
    .leaflet-routing-alt:hover {
       background-color: #718096; /* bg-gray-500 */
    }
    .leaflet-routing-error {
        color: #fca5a5; /* text-red-300 */
        background-color: #4a5568;
        display: none !important;
    }
    /* Estilos para el marcador circular personalizado sin el pin predeterminado */
    /* Aseguramos tamaño fijo y transparente */
    .custom-numbered-marker {
        background-image: none !important;
        background-color: transparent !important;
        border: none !important;
        box-shadow: none !important;
        padding: 0 !important;
        margin: 0 !important;
        width: 25px !important; /* Fixed width */
        height: 25px !important; /* Fixed height */
        display: flex; /* Flexbox for centering content */
        align-items: center;
        justify-content: center;
        /* Ensure z-index is higher if needed to avoid being hidden by map elements */
        z-index: 600; /* Leaflet markers usually have z-index around 400-500 */
    }
    .custom-numbered-marker > span {
        background-color: var(--marker-bg-color, #2563eb); /* Default blue */
        color: white;
        border-radius: 50%;
        width: 25px; /* Size of the inner circle */
        height: 25px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        border: 2px solid white;
        box-shadow: 0 0 5px rgba(0,0,0,0.5);
        font-size: 12px; /* Adjust font size if needed */
        line-height: 1; /* Ensure text is vertically centered */
        box-sizing: border-box; /* Include padding and border in the element's total width and height */
    }

    /* Reglas agresivas para asegurar que Leaflet no muestre su icono por defecto */
    .leaflet-marker-icon.leaflet-zoom-animated.leaflet-interactive {
        background-image: none !important;
    }
    .leaflet-marker-shadow {
        display: none !important;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "date-fns": "https://aistudiocdn.com/date-fns@^4.1.0",
    "date-fns/locale/es": "https://aistudiocdn.com/date-fns@^4.1.0/locale/es",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "recharts": "https://aistudiocdn.com/recharts@^3.2.1",
    "date-fns/": "https://aistudiocdn.com/date-fns@^4.1.0/",
    "idb": "https://aistudiocdn.com/idb@^8.0.0",
    "leaflet": "https://aistudiocdn.com/leaflet@^1.9.4",
    "react-leaflet": "https://aistudiocdn.com/react-leaflet@^4.2.1",
    "react-leaflet/": "https://aistudiocdn.com/react-leaflet@^4.2.1/",
    "leaflet-routing-machine": "https://aistudiocdn.com/leaflet-routing-machine@^3.2.12",
    "firebase/app": "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js",
    "firebase/auth": "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js",
    "firebase/database": "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js",
    "firebase/": "https://aistudiocdn.com/firebase@^12.5.0/",
    "ol/": "https://aistudiocdn.com/ol@^10.7.0/"
  }
}
</script>
</head>
<body class="bg-gray-900 text-gray-100">
  <div id="root"></div>
  
  <script type="module">
    // FIX: Mueve la eliminación de _getIconUrl aquí para asegurar que se ejecute antes de la inicialización de Leaflet.
    // Esto es crucial para que Leaflet no intente cargar sus iconos por defecto.
    import L from 'leaflet';
    if (L && L.Icon && L.Icon.Default && L.Icon.Default.prototype) {
        delete L.Icon.Default.prototype._getIconUrl; // Removed 'as any'
        // FIX: Elimina L.Icon.Default.mergeOptions para evitar posibles conflictos.
        // Ahora se confía completamente en L.divIcon para los marcadores personalizados.
    }
  </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
